<!DOCTYPE html>
<html>
<head>
	<title></title>
    <style type="text/css">
        #box{
            background-color: grey;
            width: 320px;
            height: 100px;
            border-radius: 20px;
        }

        #time{
            font-size: 500%;
            text-align: center;
        }

        #border{
            background-color: black;
            width: 340px;
            height: 120px;
        }
    </style>
</head>
<body>
    <div id="border">
        <div id="box">
            <div id="time"></div>
        </div>
    </div>

    <script type="text/javascript">
    	setInterval(time, 500)
    	function time(){
    		var time = document.getElementById('time');
    	var date = new Date();
    	var hour = date.getHours();
    	var mins = date.getMinutes();
    	var sec = date.getSeconds();
    	time.textContent = hour+":"+mins +":"+ sec;
    	}
    	
    </script>
</body>
</html>
